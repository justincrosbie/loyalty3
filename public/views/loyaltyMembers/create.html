  <div ng-controller="LoyaltyMembersController"> 
  <ul>
    <div class="page-header">
      <h3>Create New LoyaltyMember</h3>
    </div>
  </ul>
    <ul>
      <form class="form-horizontal" ng-submit="create()"> 
        <div class="form-group">
          <div class="mypanel well">
            <label class="control-label" for="loyaltyScheme">Scheme</label> 
            <div class="controls"> 
              <input type="hidden" ui-select2="global.schemeSelect" ng-model="loyaltyMember.loyaltyScheme" ng-required="true"/>
            </div> 
            <label class="control-label" for="person">Person</label> 
            <div class="controls">
              <input type="hidden" ui-select2="global.personSelect" ng-model="loyaltyMember.person" ng-required="true"/>
            </div> 
            <label class="control-label" for="start">Start Date</label> 
            <div class="controls"> 
              <input type="text" ng-model="loyaltyMember.start" id="start" data-date-format="dd/mm/yyyy" bs-datepicker>
            </div>      
            <label class="control-label" for="end">End Date</label> 
            <div class="controls"> 
              <input type="text" ng-model="loyaltyMember.end" id="end" data-date-format="dd/mm/yyyy" bs-datepicker> 
            </div>      
            <label class="control-label" for="card">Card Number</label> 
            <div class="controls"> 
              <input type="text" ng-model="loyaltyMember.card" id="card" placeholder="Card" class="form-control"> 
            </div> 
            <label class="control-label" for="password">Password</label> 
            <div class="controls"> 
              <input type="text" ng-model="loyaltyMember.password" id="password" placeholder="Password" class="form-control"> 
            </div> 
          </div> 
        </div>
        <div class="form-group"> 
          <div class="controls"> 
            <input type="submit" class="btn btn-primary"> 
          </div> 
        </div> 
      </form>
    </ul>
  </div>
