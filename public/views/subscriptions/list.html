<div ng-controller="SubscriptionsController" ng-init="find()">
  <ul>
    <div class="page-header">
      <h1>Subscriptions</h1>
    </div>
  </ul>
  <ul>
      <table class="table table-striped table-bordered table-condensed">
          <tr><th>Name</th><th>Rate</th><th/><th/></tr>
          <tr ng-repeat="subscription in subscriptions">
            <td><a href="#!/subscriptions/{{ subscription._id }}">{{subscription.name}}</a></td>
            <td>{{subscription.rate}}</td>
            <td><a href="#!/subscriptions/{{ subscription._id }}/edit">Edit</a></td>
            <td><a href="" ng-click="remove(subscription)" >Remove</a></td>
          </tr>
      </table>
  </ul>
  <ul>
    <a href="#!/subscriptions/create" class="btn btn-primary">Create a new Subscription</a>
  </ul>
</div>
