<div class="mypanel" ng-controller="CurrencysController"> 
  <ul>
    <div class="page-header">
      <h1>Modify Currency</h1>
    </div>
  </ul>
  <ul>
    <form class="form-vertical" ng-submit="update()" ng-init="findOne()"> 
      <div class="form-group"> 
        <label class="control-label" for="name">Name</label> 
        <div class="controls"> 
          <input type="text" ng-model="currency.name" id="name" class="form-control"> 
        </div>      
      </div> 
      <div class="form-group"> 
        <label class="control-label" for="rate">ISO Code</label> 
        <div class="controls"> 
          <input type="text" ng-model="currency.isocode" id="isocode" class="form-control"> 
        </div>      
      </div> 
      <div class="form-group"> 
        <label class="control-label" for="rate">Symbol</label> 
        <div class="controls"> 
          <input type="text" ng-model="currency.symbol" id="symbol" class="form-control"> 
        </div>      
      </div> 
      <div class="form-group"> 
        <div class="controls"> 
          <input type="submit" class="btn btn-primary"> 
        </div> 
      </div> 
    </form>
  </ul>
</div>
