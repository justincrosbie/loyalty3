<div class="mypanel" ng-controller="CurrencysController"> 
  <ul>
    <div class="page-header">
      <h1>Currency Details</h1>
    </div>
  </ul>
  <ul>
    <form class="form-vertical" ng-submit="create()"> 
      <div class="form-group">
        <tabset>


        </tabset>

	
            <label class="control-label" for="name">Name</label> 
            <div class="controls">
            	<input type="text" ng-model="currency.name" id="name" class="form-control"/>
            </div> 
	
            <label class="control-label" for="iso">ISO Code</label> 
            <div class="controls">
            	<input type="text" ng-model="currency.iso" id="iso" class="form-control"/>
            </div> 
	
            <label class="control-label" for="symbol">Symbol</label> 
            <div class="controls">
            	<input type="text" ng-model="currency.symbol" id="symbol" class="form-control"/>
            </div> 
	
            <label class="control-label" for="exchangerate">Exchange Rate</label> 
            <div class="controls">
            	<input type="text" ng-model="currency.exchangerate" id="exchangerate" class="form-control"/>
            </div> 
	
      </div> 
      <div class="form-group"> 
        <div class="controls"> 
          <input type="submit" class="btn btn-primary"> 
        </div> 
      </div> 
    </form>
  </ul>
</div>
