<div class="mypanel" ng-controller="CurrencysController" ng-init="find()">
  <ul>
    <div class="page-header">
      <h1>Currencys</h1>
    </div>
  </ul>
  <ul>
      <table class="table table-striped table-bordered table-condensed">
          <tr><th>Name</th><th>ISO Code</th><th>Symbol</th><th/><th/></tr>
          <tr ng-repeat="currency in currencys">
            <td><a href="#!/currencys/{{ currency._id }}">{{currency.name}}</a></td>
            <td>{{currency.isocode}}</td>
            <td>{{currency.symbol}}</td>
            <td><a href="#!/currencys/{{ currency._id }}/edit">Edit</a></td>
            <td><a href="" ng-click="remove(currency)" >Remove</a></td>
          </tr>
      </table>
  </ul>
  <ul>
    <a href="#!/currencys/create" class="btn btn-primary">Create a new Currency</a>
  </ul>
</div>
