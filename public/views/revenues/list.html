<div class="mypanel" ng-controller="RevenuesController" ng-init="findPaged()">
  <ul>
    <div class="page-header">
      <h1>Revenues</h1>
    </div>
  </ul>
  <ul>
      <div class="row">
          <div class="col-md-6">
            <form class="form-inline" role="form" ng-submit="findPaged()">
              <div class="form-group">
                <label class="sr-only" for="query">Search for Revenue</label>
                <input type="text" class="form-control" ng-model="query" id="query" placeholder="Enter">
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
          
          
          <div class="col-md-2">
              <div class="controls"> 
                <input type="hidden" ui-select2="global.siteSelect" ng-model="siteSearch" ng-click="findPaged()"/>
              </div> 
          </div>
          <div class="col-md-2">
              <div class="controls"> 
                <input type="hidden" ui-select2="global.customerSelect" ng-model="customerSearch" ng-click="findPaged()"/>
              </div> 
          </div>
      </div>
  </ul>
  <ul>
      <table class="table tablesorter table-striped table-bordered table-condensed">
          <thead>
            <tr>
              <th class="header" ng-class="sortClass.datespent" ng-click="changeSort('datespent')">Date Spent</th>
              
              
              <th/>
              <th/>
            </tr>
          </thead>
          <tr ng-repeat="revenue in revenues">
            <td><a href="#!/revenues/{{ revenue._id }}">{{revenue.datespent|date}}</a></td>
            
              
            <td><a href="#!/revenues/{{ revenue._id }}/edit">Edit</a></td>
            <td><a href="" ng-click="remove(revenue)" >Remove</a></td>
          </tr>
      </table>
  </ul>
  <ul>
    <pre>Total: {{totalItems}}</pre>
  </ul>
  <ul ng-show="totalItems > 10">
    <pagination total-items="totalItems" page="currentPage" max-size="maxSize" class="pagination-small" 
      boundary-links="true" rotate="false" num-pages="numPages" on-select-page="pageChanged(page)" >
    </pagination>
  </ul>
  <ul>
    <a href="#!/revenues/create" class="btn btn-primary">Create a new Revenue</a>
  </ul>
</div>
