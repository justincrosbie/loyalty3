<div class="mypanel" ng-controller="LoyaltyStatementsController"> 
  <ul>
    <div class="page-header">
      <h1>Loyalty Statement Details</h1>
    </div>
  </ul>
  <ul>
    <form class="form-vertical" ng-submit="update()" ng-init="findOne()"> 
      <div class="form-group">
        <tabset>


        </tabset>

	
            <label class="control-label" for="loyaltyScheme">Scheme</label> 
            <div class="controls">
            	<input type="hidden" ui-select2="global.loyaltySchemeSelect" ng-model="loyaltyStatement.loyaltyScheme"/>
            </div> 
	
            <label class="control-label" for="name">Name</label> 
            <div class="controls">
            	<input type="text" ng-model="loyaltyStatement.name" id="name" class="form-control"/>
            </div> 
	
            <label class="control-label" for="description">Description</label> 
            <div class="controls">
            	<input type="text" ng-model="loyaltyStatement.description" id="description" class="form-control"/>
            </div> 
	
            <label class="control-label" for="code">Code</label> 
            <div class="controls">
            	<input type="text" ng-model="loyaltyStatement.code" id="code" class="form-control"/>
            </div> 
	
            <label class="control-label" for="isactive">Is Active</label> 
            <div class="controls">
            	<div class="btn-group">
    <button type="button" class="btn btn-default" ng-model="loyaltyStatement.isactive" btn-radio="true">Active</button>
    <button type="button" class="btn btn-default" ng-model="loyaltyStatement.isactive" btn-radio="false">Inactive</button>
</div>

            </div> 
	
            <label class="control-label" for="start">Start Date</label> 
            <div class="controls">
            	<input type="text" ng-model="loyaltyStatement.start" id="start" data-date-format="dd/mm/yyyy" bs-datepicker /> 
            </div> 
	
            <label class="control-label" for="end">End Date</label> 
            <div class="controls">
            	<input type="text" ng-model="loyaltyStatement.end" id="end" data-date-format="dd/mm/yyyy" bs-datepicker /> 
            </div> 
	
            <label class="control-label" for="customer">Customer</label> 
            <div class="controls">
            	<input type="hidden" ui-select2="global.customerSelect" ng-model="loyaltyStatement.customer"/>
            </div> 
	
      </div> 
      <div class="form-group"> 
        <div class="controls"> 
          <input type="submit" class="btn btn-primary"> 
        </div> 
      </div> 
    </form>
  </ul>
</div>
