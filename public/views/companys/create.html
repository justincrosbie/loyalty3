<div class="mypanel" ng-controller="CompanysController"> 
  <ul>
    <div class="page-header">
      <h1>Company Details</h1>
    </div>
  </ul>
  <ul>
    <form class="form-vertical" ng-submit="create()"> 
      <div class="form-group">
        <tabset>


          <tab heading="Main Details" select="mainSelected(company)">
	
            <label class="control-label" for="name">Name</label> 
            <div class="controls">
            	<input type="text" ng-model="company.name" id="name" class="form-control"/>
            </div> 
	
          </tab>

          <tab heading="Contact Details" select="contactSelected(company)">
	
            <label class="control-label" for="email">Email</label> 
            <div class="controls">
            	<input type="email" ng-model="company.email" id="email" class="form-control"/>
            </div> 
	
            <label class="control-label" for="phone">Home Phone</label> 
            <div class="controls">
            	<input type="text" ng-model="company.phone" id="phone" class="form-control"/>
            </div> 
	
            <label class="control-label" for="address1">Home Address1</label> 
            <div class="controls">
            	<input type="text" ng-model="company.address1" id="address1" class="form-control"/>
            </div> 
	
            <label class="control-label" for="address2">Home Address2</label> 
            <div class="controls">
            	<input type="text" ng-model="company.address2" id="address2" class="form-control"/>
            </div> 
	
            <label class="control-label" for="address3">Home Address3</label> 
            <div class="controls">
            	<input type="text" ng-model="company.address3" id="address3" class="form-control"/>
            </div> 
	
            <label class="control-label" for="suburb">Home Suburb</label> 
            <div class="controls">
            	<input type="text" ng-model="company.suburb" id="suburb" class="form-control"/>
            </div> 
	
            <label class="control-label" for="city">Home City</label> 
            <div class="controls">
            	<input type="text" ng-model="company.city" id="city" class="form-control"/>
            </div> 
	
            <label class="control-label" for="postcode">Home Post Code</label> 
            <div class="controls">
            	<input type="text" ng-model="company.postcode" id="postcode" class="form-control"/>
            </div> 
	
            <label class="control-label" for="country">Home Country</label> 
            <div class="controls">
            	<input type="hidden" ui-select2="global.countrySelect" ng-model="company.country"/>
            </div> 
	
          </tab>

          <tab heading="Other Details" select="otherSelected(company)">
	
            <label class="control-label" for="customer">Customer</label> 
            <div class="controls">
            	<input type="hidden" ui-select2="global.customerSelect" ng-model="company.customer"/>
            </div> 
	
            <label class="control-label" for="site">Site</label> 
            <div class="controls">
            	<input type="hidden" ui-select2="global.siteSelect" ng-model="company.site"/>
            </div> 
	
          </tab>

        </tabset>

	
      </div> 
      <div class="form-group"> 
        <div class="controls"> 
          <input type="submit" class="btn btn-primary"> 
        </div> 
      </div> 
    </form>
  </ul>
</div>
