<div class="mypanel" ng-controller="CompanysController" ng-init="find()">
  <ul>
    <div class="page-header">
      <h1>Companys</h1>
    </div>
  </ul>
  <ul>
      <table class="table table-striped table-bordered table-condensed">
          <tr><th>Name</th><th>Customer</th><th>Site</th><th/><th/></tr>
          <tr ng-repeat="company in companys">
            <td><a href="#!/companys/{{ company._id }}">{{company.name}}</a></td>
            <td>{{company.customer.name}}</td>
            <td>{{company.site.name}}</td>
            <td><a href="#!/companys/{{ company._id }}/edit">Edit</a></td>
            <td><a href="" ng-click="remove(company)" >Remove</a></td>
          </tr>
      </table>
  </ul>
  <ul>
    <a href="#!/companys/create" class="btn btn-primary">Create a new Company</a>
  </ul>
</div>
