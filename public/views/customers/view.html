<div ng-controller="CustomersController" ng-init="findOne()">

  <ul>
    <div class="page-header">
      <h1>View Customer</h1>
    </div>
  </ul>
  <ul>
	  <p>Name: {{ customer.name }}</p>
	  <p>Subscription: {{ customer.subscription.name }}</p>
    <p>Start Date: {{ customer.start | date }}</p>
    <p>End Date: {{ customer.end | date }}</p>

  </ul>
  <ul>
	  <a href="#!/customers">View all customers</a>
  </ul>
</div>
