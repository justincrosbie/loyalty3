<div ng-controller="CustomersController" ng-init="find()">
  <ul>
    <div class="page-header">
      <h1>Customers</h1>
    </div>
  </ul>
  <ul>
      <table class="table table-striped table-bordered table-condensed">
          <thead><tr><th>Name</th><th>Subscription</th><th>Start Date</th><th>End Date</th><th/><th/></tr></thead>
          <tr ng-repeat="customer in customers">
            <td><a href="#!/customers/{{ customer._id }}">{{customer.name}}</a></td>
            <td>{{customer.subscription.name}}</td>
            <td>{{customer.start | date}}</td>
            <td>{{customer.end | date}}</td>
            <td><a href="#!/customers/{{ customer._id }}/edit">Edit</a></td>
            <td><a href="" ng-click="remove(customer)" >Remove</a></td>
          </tr>
      </table>
  </ul>
  <ul>
    <a href="#!/customers/create" class="btn btn-primary">Create a new customer</a>
  </ul>
</div>
