<div ng-controller="TitlesController" ng-init="find()">
  <ul>
    <div class="page-header">
      <h1>Titles</h1>
    </div>
  </ul>
  <ul>
      <table class="table table-striped table-bordered table-condensed">
          <tr><th>Name</th><th/><th/></tr>
          <tr ng-repeat="title in titles">
            <td><a href="#!/titles/{{ title._id }}">{{title.name}}</a></td>
            <td><a href="#!/titles/{{ title._id }}/edit">Edit</a></td>
            <td><a href="" ng-click="remove(title)" >Remove</a></td>
          </tr>
      </table>
  </ul>
  <ul>
    <a href="#!/titles/create" class="btn btn-primary">Create a new Title</a>
  </ul>
</div>
