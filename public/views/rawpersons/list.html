<div class="mypanel" ng-controller="RawpersonsController" ng-init="find()">
  <ul>
    <div class="page-header">
      <h1>Rawpersons</h1>
    </div>
  </ul>
  <ul>
      <table class="table table-striped table-bordered table-condensed">
          <tr><th>Code</th><th>Name</th><th>Customer</th><th>Site</th><th/><th/></tr>
          <tr ng-repeat="rawperson in rawpersons">
            <td><a href="#!/rawpersons/{{ rawperson._id }}">{{rawperson.code}}</a></td>
            <td><a href="#!/rawpersons/{{ rawperson._id }}">{{rawperson.firstname}} {{rawperson.middlename}} {{rawperson.lastname}}</a></td>
            <td>{{rawperson.customer.name}}</td>
            <td>{{rawperson.site.name}}</td>
            <td><a href="#!/rawpersons/{{ rawperson._id }}/edit">Edit</a></td>
            <td><a href="" ng-click="remove(rawperson)" >Remove</a></td>
          </tr>
      </table>
  </ul>
  <ul>
    <a href="#!/rawpersons/create" class="btn btn-primary">Create a new Rawperson</a>
  </ul>
</div>
