<div class="mypanel" ng-controller="RevenuetypesController" ng-init="findOne()">
  <ul>
    <div class="page-header">
      <h1>View Revenue Type</h1>
    </div>
  </ul>
  <ul>
    <div  class="well well-small">
      <p>Name: {{ revenuetype.name }}</p>
      <p>Code: {{ revenuetype.code }}</p>
      <p>Description: {{ revenuetype.description }}</p>
      <p>Site: {{ revenuetype.site.name }}</p>
      <p>Data Source: {{ revenuetype.datasource.name }}</p>
      <p>Customer: {{ revenuetype.customer.name }}</p>

    </div>
  </ul>
  <ul>
	  <a href="#!/revenuetypes">View all Revenue Types</a>
  </ul>
</div>
