<div ng-controller="RawcompanysController" ng-init="find()">
  <ul>
    <div class="page-header">
      <h1>Rawcompanys</h1>
    </div>
  </ul>
  <ul>
      <table class="table table-striped table-bordered table-condensed">
          <tr><th>Code</th><th>Name</th><th>Customer</th><th>Site</th><th/><th/></tr>
          <tr ng-repeat="rawcompany in rawcompanys">
            <td><a href="#!/rawcompanys/{{ rawcompany._id }}">{{rawcompany.code}}</a></td>
            <td><a href="#!/rawcompanys/{{ rawcompany._id }}">{{rawcompany.name}}</a></td>
            <td>{{rawcompany.customer.name}}</td>
            <td>{{rawcompany.site.name}}</td>
            <td><a href="#!/rawcompanys/{{ rawcompany._id }}/edit">Edit</a></td>
            <td><a href="" ng-click="remove(rawcompany)" >Remove</a></td>
          </tr>
      </table>
  </ul>
  <ul>
    <a href="#!/rawcompanys/create" class="btn btn-primary">Create a new Rawcompany</a>
  </ul>
</div>
