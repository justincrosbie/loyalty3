<div class="mypanel" ng-controller="RawcompanysController"> 
  <ul>
    <div class="page-header">
      <h1>Raw Company Details</h1>
    </div>
  </ul>
  <ul>
    <form class="form-vertical" ng-submit="update()" ng-init="findOne()"> 
      <div class="form-group">
        <tabset>


          <tab heading="Main Details" select="mainSelected(rawcompany)">
	
            <label class="control-label" for="name">Name</label> 
            <div class="controls">
            	<input type="text" ng-model="rawcompany.name" id="name" class="form-control"/>
            </div> 
	
          </tab>

          <tab heading="Contact Details" select="contactSelected(rawcompany)">
	
            <label class="control-label" for="email">Email</label> 
            <div class="controls">
            	<input type="email" ng-model="rawcompany.email" id="email" class="form-control"/>
            </div> 
	
            <label class="control-label" for="phone">Home Phone</label> 
            <div class="controls">
            	<input type="text" ng-model="rawcompany.phone" id="phone" class="form-control"/>
            </div> 
	
            <label class="control-label" for="address1">Home Address1</label> 
            <div class="controls">
            	<input type="text" ng-model="rawcompany.address1" id="address1" class="form-control"/>
            </div> 
	
            <label class="control-label" for="address2">Home Address2</label> 
            <div class="controls">
            	<input type="text" ng-model="rawcompany.address2" id="address2" class="form-control"/>
            </div> 
	
            <label class="control-label" for="address3">Home Address3</label> 
            <div class="controls">
            	<input type="text" ng-model="rawcompany.address3" id="address3" class="form-control"/>
            </div> 
	
            <label class="control-label" for="suburb">Home Suburb</label> 
            <div class="controls">
            	<input type="text" ng-model="rawcompany.suburb" id="suburb" class="form-control"/>
            </div> 
	
            <label class="control-label" for="city">Home City</label> 
            <div class="controls">
            	<input type="text" ng-model="rawcompany.city" id="city" class="form-control"/>
            </div> 
	
            <label class="control-label" for="postcode">Home Post Code</label> 
            <div class="controls">
            	<input type="text" ng-model="rawcompany.postcode" id="postcode" class="form-control"/>
            </div> 
	
            <label class="control-label" for="country">Home Country</label> 
            <div class="controls">
            	<input type="hidden" ui-select2="global.countrySelect" ng-model="rawcompany.country"/>
            </div> 
	
          </tab>

          <tab heading="Other Details" select="otherSelected(rawcompany)">
	
            <label class="control-label" for="customer">Customer</label> 
            <div class="controls">
            	<input type="hidden" ui-select2="global.customerSelect" ng-model="rawcompany.customer"/>
            </div> 
	
            <label class="control-label" for="site">Site</label> 
            <div class="controls">
            	<input type="hidden" ui-select2="global.siteSelect" ng-model="rawcompany.site"/>
            </div> 
	
          </tab>

        </tabset>

	
      </div> 
      <div class="form-group"> 
        <div class="controls"> 
          <input type="submit" class="btn btn-primary"> 
        </div> 
      </div> 
    </form>
  </ul>
</div>
