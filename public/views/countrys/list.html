<div class="mypanel" ng-controller="CountrysController" ng-init="find()">
  <ul>
    <div class="page-header">
      <h1>Countrys</h1>
    </div>
  </ul>
  <ul>
      <table class="table table-striped table-bordered table-condensed">
          <tr><th>Name</th><th>ISO Code</th><th>IDC</th><th>Currency</th><th/><th/></tr>
          <tr ng-repeat="country in countrys">
            <td><a href="#!/countrys/{{ country._id }}">{{country.name}}</a></td>
            <td>{{country.isocode}}</td>
            <td>{{country.idc}}</td>
            <td>{{country.currency.name}}</td>
            <td><a href="#!/countrys/{{ country._id }}/edit">Edit</a></td>
            <td><a href="" ng-click="remove(country)" >Remove</a></td>
          </tr>
      </table>
  </ul>
  <ul>
    <a href="#!/countrys/create" class="btn btn-primary">Create a new Country</a>
  </ul>
</div>
