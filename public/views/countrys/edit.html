<div class="mypanel" ng-controller="CountrysController"> 
  <ul>
    <div class="page-header">
      <h1>Country Details</h1>
    </div>
  </ul>
  <ul>
    <form class="form-vertical" ng-submit="update()" ng-init="findOne()"> 
      <div class="form-group">
        <tabset>


        </tabset>

	
            <label class="control-label" for="name">Name</label> 
            <div class="controls">
            	<input type="text" ng-model="country.name" id="name" class="form-control"/>
            </div> 
	
            <label class="control-label" for="iso">ISO Code</label> 
            <div class="controls">
            	<input type="text" ng-model="country.iso" id="iso" class="form-control"/>
            </div> 
	
            <label class="control-label" for="idc">IDC</label> 
            <div class="controls">
            	<input type="text" ng-model="country.idc" id="idc" class="form-control"/>
            </div> 
	
      </div> 
      <div class="form-group"> 
        <div class="controls"> 
          <input type="submit" class="btn btn-primary"> 
        </div> 
      </div> 
    </form>
  </ul>
</div>
