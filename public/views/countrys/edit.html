<div ng-controller="CountrysController"> 
  <ul>
    <div class="page-header">
      <h1>Modify Country</h1>
    </div>
  </ul>
  <ul>
    <form class="form-horizontal" ng-submit="update()" ng-init="findOne();populateCurrencys()"> 
      <div class="form-group"> 
        <label class="control-label" for="name">Name</label> 
        <div class="controls"> 
          <input type="text" ng-model="country.name" id="name" class="form-control"> 
        </div>      
        <label class="control-label" for="currency">Currency</label> 
        <div class="controls"> 
          <select ng-model="country.currency._id" name="currency" required="required" ng-options="c._id as c.name for c in currencys"> 
            <option value="">Choose a currency:</option> 
          </select> 
        </div> 
        <label class="control-label" for="isocode">ISO Code</label> 
        <div class="controls"> 
          <input type="text" ng-model="country.isocode" id="isocode" class="form-control"> 
        </div>      
        <label class="control-label" for="idc">IDC</label> 
        <div class="controls"> 
          <input type="text" ng-model="country.idc" id="idc" class="form-control"> 
        </div>      
      </div> 
      <div class="form-group"> 
        <div class="controls"> 
          <input type="submit" class="btn btn-primary"> 
        </div> 
      </div> 
    </form>
  </ul>
</div>
