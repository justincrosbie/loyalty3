<div class="mypanel" ng-controller="SitesController" ng-init="findPaged()">
  <ul>
    <div class="page-header">
      <h1>Sites</h1>
    </div>
  </ul>
  <ul>
      <div class="row">
          <div class="col-md-6">
            <form class="form-inline" role="form" ng-submit="findPaged()">
              <div class="form-group">
                <label class="sr-only" for="query">Search for Site</label>
                <input type="text" class="form-control" ng-model="query" id="query" placeholder="Enter name">
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
          
          
          <div class="col-md-2">
              <div class="controls"> 
                <input type="hidden" ui-select2="global.customerSelect" ng-model="customerSearch" ng-click="findPaged()"/>
              </div> 
          </div>
      </div>
  </ul>
  <ul>
      <table class="table tablesorter table-striped table-bordered table-condensed">
          <thead>
            <tr>
              <th class="header" ng-class="sortClass.name" ng-click="changeSort('name')">Name</th>
              <th class="header" ng-class="sortClass.customer" ng-click="changeSort('customer')">Customer</th>
              
              
              <th/>
              <th/>
            </tr>
          </thead>
          <tr ng-repeat="site in sites">
            <td><a href="#!/sites/{{ site._id }}">{{site.name}}</a></td>
            <td><a href="#!/sites/{{ site._id }}">{{site.customer.name}}</a></td>
            
              
            <td><a href="#!/sites/{{ site._id }}/edit">Edit</a></td>
            <td><a href="" ng-click="remove(site)" >Remove</a></td>
          </tr>
      </table>
  </ul>
  <ul>
    <pre>Total: {{totalItems}}</pre>
  </ul>
  <ul ng-show="totalItems > 10">
    <pagination total-items="totalItems" page="currentPage" max-size="maxSize" class="pagination-small" 
      boundary-links="true" rotate="false" num-pages="numPages" on-select-page="pageChanged(page)" >
    </pagination>
  </ul>
  <ul>
    <a href="#!/sites/create" class="btn btn-primary">Create a new Site</a>
  </ul>
</div>
