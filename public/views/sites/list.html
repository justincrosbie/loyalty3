<div class="mypanel" ng-controller="SitesController" ng-init="find()">
  <ul>
    <div class="page-header">
      <h1>Sites</h1>
    </div>
  </ul>
  <ul>
      <table class="table table-striped table-bordered table-condensed">
          <thead><tr><th>Name</th><th>Customer</th><th/><th/></tr></thead>
          <tr ng-repeat="site in sites">
            <td><a href="#!/sites/{{ site._id }}">{{site.name}}</a></td>
            <td>{{site.customer.name}}</td>
            <td><a href="#!/sites/{{ site._id }}/edit">Edit</a></td>
            <td><a href="" ng-click="remove(site)" >Remove</a></td>
          </tr>
      </table>
  </ul>
  <ul>
    <a href="#!/sites/create" class="btn btn-primary">Create a new site</a>
  </ul>
</div>
