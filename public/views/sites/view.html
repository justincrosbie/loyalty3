<div class="mypanel" ng-controller="SitesController" ng-init="findOne()">
  <ul>
    <div class="page-header">
      <h1>View Site</h1>
    </div>
  </ul>
  <ul>
    <div  class="well well-small">
      <p>Name: {{ site.name }}</p>
      <p>Customer: {{ site.customer.name }}</p>
      <p>Latitude: {{ site.latitude }}</p>
      <p>Longitude: {{ site.longitude }}</p>

    </div>
  </ul>
  <ul>
	  <a href="#!/sites">View all Sites</a>
  </ul>
</div>
