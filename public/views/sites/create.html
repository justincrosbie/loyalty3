<div class="mypanel" ng-controller="SitesController"> 
  <ul>
    <div class="page-header">
      <h1>Create New Site</h1>
    </div>
  </ul>

  <ul>
    <form class="form-vertical" ng-submit="create()" ng-init="populateCustomers()"> 
      <div class="form-group"> 
        <label class="control-label" for="name">Name</label> 
        <div class="controls"> 
          <input type="text" ng-model="site.name" id="name" placeholder="Name"> 
        </div> 
        <label class="control-label" for="customer">Customer</label> 
        <div class="controls"> 
          <select ng-model="site.customer" name="customer" required="required" ng-options="c._id as c.name for c in customers"> 
            <option value="">Choose a customer:</option>
          </select> 
        </div> 
      </div> 
      <div class="form-group"> 
        <div class="controls"> 
          <input type="submit" class="btn btn-primary"> 
        </div> 
      </div> 
    </form>
  </ul>
</div>
