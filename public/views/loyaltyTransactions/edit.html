<div ng-controller="LoyaltyTransactionsController"> 
  <ul>
    <div class="page-header">
      <h1>Modify LoyaltyTransaction</h1>
    </div>
  </ul>
  <ul>
    <form class="form-horizontal" ng-submit="update()" ng-init="findOne();populateLOVs()"> 
        <div class="form-group">
          <label class="control-label" for="loyaltyScheme">Scheme</label> 
          <div class="controls"> 
            <select ng-model="loyaltyTransaction.loyaltyScheme._id" name="loyaltyScheme" required="required" ng-options="c._id as c.name for c in loyaltySchemes"> 
              <option value="">Choose a Scheme:</option>
            </select> 
          </div> 
          <div class="controls"> 
            <select ng-model="loyaltyTransaction.loyaltyStatement._id" name="loyaltyStatement" ng-options="c._id as c.name for c in loyaltyStatements"> 
              <option value="">Choose a Statement:</option>
            </select> 
          </div> 
          <div class="controls"> 
            <select ng-model="loyaltyTransaction.loyaltyMember._id" name="loyaltyMember" required="required" ng-options="c._id as c.card for c in loyaltyMembers"> 
              <option value="">Choose a Member:</option>
            </select> 
          </div> 
          <div class="controls"> 
            <select ng-model="loyaltyTransaction.loyaltyPoint._id" name="loyaltyPoint" required="required" ng-options="c._id as c.name for c in loyaltyPoints"> 
              <option value="">Choose a Point:</option>
            </select> 
          </div> 
          <div class="controls"> 
            <select ng-model="loyaltyTransaction.booking._id" name="booking" ng-options="c._id as c.name for c in bookings"> 
              <option value="">Choose a Booking:</option>
            </select> 
          </div> 
          <div class="controls"> 
            <select ng-model="loyaltyTransaction.revenue._id" name="revenue" ng-options="c._id as c.name for c in revenues"> 
              <option value="">Choose a Revenue:</option>
            </select> 
          </div> 
          <label class="control-label" for="comments">Comments</label> 
          <div class="controls"> 
            <input type="text" ng-model="loyaltyTransaction.comments" id="comments" placeholder="Comments" class="form-control"> 
          </div> 
          <label class="control-label" for="points">Points</label> 
          <div class="controls"> 
            <input type="text" ng-model="loyaltyTransaction.points" id="comments" placeholder="Points" class="form-control"> 
          </div> 
        </div> 
      <div class="form-group"> 
        <div class="controls"> 
          <input type="submit" class="btn btn-primary"> 
        </div> 
      </div> 
    </form>
  </ul>
</div>
