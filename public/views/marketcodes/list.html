<div class="mypanel" ng-controller="MarketcodesController" ng-init="findPaged()">
  <ul>
    <div class="page-header">
      <h1>Market Codes</h1>
    </div>
  </ul>
  <ul>
      <div class="row">
          <div class="col-md-6">
            <form class="form-inline" role="form" ng-submit="findPaged()">
              <div class="form-group">
                <label class="sr-only" for="query">Search for Market Code</label>
                <input type="text" class="form-control" ng-model="query" id="query" placeholder="Enter name code">
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
          
          
      </div>
  </ul>
  <ul>
      <table class="table tablesorter table-striped table-bordered table-condensed">
          <thead>
            <tr>
              <th class="header" ng-class="sortClass.name" ng-click="changeSort('name')">Name</th>
              <th class="header" ng-class="sortClass.code" ng-click="changeSort('code')">Code</th>
              
              
              <th/>
              <th/>
            </tr>
          </thead>
          <tr ng-repeat="marketcode in marketcodes">
            <td><a href="#!/marketcodes/{{ marketcode._id }}">{{marketcode.name}}</a></td>
            <td><a href="#!/marketcodes/{{ marketcode._id }}">{{marketcode.code}}</a></td>
            
              
            <td><a href="#!/marketcodes/{{ marketcode._id }}/edit">Edit</a></td>
            <td><a href="" ng-click="remove(marketcode)" >Remove</a></td>
          </tr>
      </table>
  </ul>
  <ul>
    <pre>Total: {{totalItems}}</pre>
  </ul>
  <ul ng-show="totalItems > 10">
    <pagination total-items="totalItems" page="currentPage" max-size="maxSize" class="pagination-small" 
      boundary-links="true" rotate="false" num-pages="numPages" on-select-page="pageChanged(page)" >
    </pagination>
  </ul>
  <ul>
    <a href="#!/marketcodes/create" class="btn btn-primary">Create a new Market Code</a>
  </ul>
</div>
