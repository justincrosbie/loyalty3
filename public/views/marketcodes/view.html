<div class="mypanel" ng-controller="MarketcodesController" ng-init="findOne()">
  <ul>
    <div class="page-header">
      <h1>View Market Code</h1>
    </div>
  </ul>
  <ul>
    <div  class="well well-small">
      <p>Name: {{ marketcode.name }}</p>
      <p>Code: {{ marketcode.code }}</p>
      <p>Description: {{ marketcode.description }}</p>
      <p>Site: {{ marketcode.site.name }}</p>
      <p>Data Source: {{ marketcode.datasource.name }}</p>
      <p>Customer: {{ marketcode.customer.name }}</p>

    </div>
  </ul>
  <ul>
	  <a href="#!/marketcodes">View all Market Codes</a>
  </ul>
</div>
