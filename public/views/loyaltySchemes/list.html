<div ng-controller="LoyaltySchemesController" ng-init="find()">
  <ul>
    <div class="page-header">
      <h1>LoyaltySchemes</h1>
    </div>
  </ul>
  <ul>
      <table class="table table-striped table-bordered table-condensed">
          <tr><th>Name</th><th>Rate</th><th/><th/></tr>
          <tr ng-repeat="loyaltyScheme in loyaltySchemes">
            <td><a href="#!/loyaltySchemes/{{ loyaltyScheme._id }}">{{loyaltyScheme.name}}</a></td>
            <td>{{loyaltyScheme.rate}}</td>
            <td><a href="#!/loyaltySchemes/{{ loyaltyScheme._id }}/edit">Edit</a></td>
            <td><a href="" ng-click="remove(loyaltyScheme)" >Remove</a></td>
          </tr>
      </table>
  </ul>
  <ul>
    <a href="#!/loyaltySchemes/create" class="btn btn-primary">Create a new LoyaltyScheme</a>
  </ul>
</div>
